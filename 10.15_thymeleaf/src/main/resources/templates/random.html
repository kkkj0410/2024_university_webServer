<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<div class="card text-center">
    <div class="card-header">
        추천 노래
    </div>
    <div class="card-body" th:object = "${song}">
        <h5 class="card-title" th:text = "*{title}">${song.title}</h5>
        <p class="card-text" >[[*{singer}]]</p>
        <a
                th:href="'https://www.youtube.com/results?search_query=노래방+' + *{title}"
                class="btn btn-primary">
            노래방
        </a>
    </div>
    <a
            th:href=" 'https://www.youtube.com/results?search_query=' + ${song.title}"
            class="btn btn-secondary">
        뮤직 비디오
    </a>
</div>
</body>
</html>
